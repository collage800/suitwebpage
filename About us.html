<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;

        }

        .product-card {
            border: 1px solid #ccc;
            padding: 20px;
            width: 300px;
            margin: 10px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: auto;
        }

        .product-card img {
            max-width: 100%;
            border-radius: 10px;
        }

        .product-title {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

        .product-price {
            color: green;
            font-size: 16px;
            margin: 10px 0;
        }

        .add-to-cart {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .add-to-cart:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="product-card">
        <img src="4.jpg" alt="Suit" />
        <div class="product-title">Stylish Suit</div>
        <div class="product-price">â‚¹ 5000</div>
        <button class="add-to-cart" onclick="">Add to Cart</button>
    </div>

    <script>
        function addToCart() {
            alert("Suit added to your cart!");
            // Yahan backend API ya cart update logic add kar sakte hain.
        }
    </script>
</body>

</html>
